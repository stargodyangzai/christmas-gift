    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Zhi+Mang+Xing&display=swap');

        body {

        /* ç¤¼ç›’ */
        .gift-container {
            position: absolute;

            transform: translateX(-50%);
            z-index: 20;
            cursor: pointer;
            text-align: center;

        @keyframes giftBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }

        }
        .gift-container.hidden { display: none; }
        .gift-icon { font-size: 4.5rem; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6)); }
        .gift-text { color: #d4af37; font-size: 0.9rem; letter-spacing: 2px; margin-top: 5px; font-weight: bold; font-family: sans-serif; }

        /* è´ºå¡å¼¹çª—å®¹å™¨ */
        .card-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.6s;
        }
        .card-overlay.active { display: flex; opacity: 1; }
        
        .card {
            width: 85%;
            max-width: 400px;
            background: #111;
            border: 1px solid #d4af37;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(18, 4, 29, 0.8);
        }

        /* æ¨¡å¼åˆ‡æ¢å®¹å™¨ */
        #viewMode, #editMode { display: none; }

        /* æŸ¥çœ‹æ¨¡å¼æ–‡æ¡ˆ */
        #viewMode h2 { font-family: 'Great Vibes', cursive; color: #d4af37; font-size: 2.8rem; margin: 0; }
        #viewMode p { color: #eee; line-height: 1.8; font-size: 1.15rem; margin: 20px 0; font-family: sans-serif; white-space: pre-wrap; }
        .signature-view { color: #d4af37; font-weight: bold; font-size: 1.1rem; margin-bottom: 20px; }
        
        /* ç¼–è¾‘æ¨¡å¼è¡¨å• */
        #editMode { flex-direction: column; gap: 12px; text-align: left; }
        #editMode h3 { color: #d4af37; text-align: center; margin: 0 0 10px 0; font-family: 'Cinzel'; }
        .input-group label { color: #888; font-size: 0.75rem; display: block; margin-bottom: 4px; }
        input, textarea {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea { height: 100px; resize: none; }

        /* æŒ‰é’® */
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .primary-btn { background: #d4af37; color: #000; border: none; padding: 12px; border-radius: 50px; font-weight: bold; cursor: pointer; font-family: 'Cinzel'; }
        .secondary-btn { background: transparent; border: 1px solid #d4af37; color: #d4af37; padding: 10px; border-radius: 50px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.8rem; }

        #toast {
            position: fixed;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            background: #d4af37; color: #000;
            padding: 10px 20px; border-radius: 8px;
            display: none; z-index: 200; font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="audioPlayer" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="toast">é“¾æ¥å·²å¤åˆ¶ï¼Œå»å‘ç»™TAå§ï¼</div>

    <div class="gift-container" id="giftBox">
        <div class="gift-icon">ğŸ</div>
        <div class="gift-text" id="boxHint">æ‰“å¼€æƒŠå–œ</div>
    </div>

    <div class="card-overlay" id="cardOverlay">
        <div class="card">
            <!-- æ¨¡å¼ 1: æŸ¥çœ‹ä»–äººçš„ç¥ç¦ -->
            <div id="viewMode">
                <h2 id="viewTo">Dear Friend</h2>
                <p id="viewMsg"></p>
                <div id="viewFrom" class="signature-view">â€”â€” From Your Friend</div>
                <div class="btn-group">
                    <button class="primary-btn" onclick="switchToEdit()">æˆ‘ä¹Ÿè¦åˆ¶ä½œè´ºå¡</button>
                    <button class="secondary-btn" onclick="closeAll()">å…³é—­</button>
                </div>
            </div>

            <!-- æ¨¡å¼ 2: ç¼–è¾‘æ¨¡å¼ -->
            <div id="editMode">
                <h3>åˆ¶ä½œåœ£è¯è´ºå¡</h3>
                <div class="input-group">
                    <label>è‡´ï¼ˆå¯¹æ–¹åå­—ï¼‰ï¼š</label>
                    <input type="text" id="inTo" placeholder="ä¾‹ï¼šæ¶µæ¶µ">
                </div>
                <div class="input-group">
                    <label>ç¥ç¦è¯­ï¼š</label>
                    <textarea id="inMsg" placeholder="åœ¨è¿™é‡Œå†™ä¸‹ç¥ç¦...">åœ¨è¿™ä¸ªç¹åé—ªçƒçš„æ—¶åˆ»ï¼Œæ„¿æ‰€æœ‰çš„ç¾å¥½å¦‚çº¦è€Œè‡³ã€‚ç¥ä½ åœ£è¯å¿«ä¹ï¼</textarea>
                </div>
                <div class="input-group">
                    <label>ç½²åï¼ˆä½ çš„åå­—ï¼‰ï¼š</label>
                    <input type="text" id="inFrom" placeholder="ä¾‹ï¼šå°é²¤é±¼">
                </div>
                <div class="btn-group">
                    <button class="primary-btn" onclick="copyShareLink()">ç”Ÿæˆå¹¶å¤åˆ¶åˆ†äº«é“¾æ¥</button>
                    <button class="secondary-btn" onclick="closeAll()">è¿”å›æ£®æ—</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- 1. æ•°æ®è§£æé€»è¾‘ ---
        let receivedData = null;

        function safeB64Encode(obj) {
            return btoa(encodeURIComponent(JSON.stringify(obj)).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));
        }
        function safeB64Decode(str) {
            try {
                return JSON.parse(decodeURIComponent(Array.prototype.map.call(atob(str), c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
            } catch (e) { return null; }
        }

        const params = new URLSearchParams(window.location.search);
        const dParam = params.get('d');
        if (dParam) { receivedData = safeB64Decode(dParam); }

        // --- 2. ç•Œé¢é€»è¾‘ ---
        const giftBox = document.getElementById('giftBox');
        const cardOverlay = document.getElementById('cardOverlay');
        const audio = document.getElementById('audioPlayer');

        giftBox.onclick = () => {
            audio.play().catch(()=>{});
            giftBox.classList.add('hidden');
            cardOverlay.classList.add('active');
            
            if (receivedData) {
                document.getElementById('viewTo').innerText = 'Dear ' + receivedData.to;
                document.getElementById('viewMsg').innerText = receivedData.msg;
                document.getElementById('viewFrom').innerText = 'â€”â€” ' + receivedData.from;
                document.getElementById('viewMode').style.display = 'block';
                document.getElementById('editMode').style.display = 'none';
            } else {
                switchToEdit();
            }
        };

        function switchToEdit() {
            document.getElementById('viewMode').style.display = 'none';
            document.getElementById('editMode').style.display = 'flex';
        }

        function closeAll() {
            cardOverlay.classList.remove('active');
            giftBox.classList.remove('hidden');
        }

        function copyShareLink() {
            const data = {
                to: document.getElementById('inTo').value || 'æœ‹å‹',
                msg: document.getElementById('inMsg').value || 'åœ£è¯å¿«ä¹ï¼',
                from: document.getElementById('inFrom').value || 'åŒ¿å'
            };
            const link = window.location.origin + window.location.pathname + '?d=' + safeB64Encode(data);
            const dummy = document.createElement("input");
            document.body.appendChild(dummy);
            dummy.value = link;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // --- 3. åœ£è¯æ ‘å¼•æ“ (å®Œå…¨ç…§æ¬æ‚¨æä¾›çš„æ¸²æŸ“é€»è¾‘) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, treeParticles = [], snowParticles = [], stars = [], trails = [], fireworks = [], angleY = 0, time = 0, isRotating = true;
        const isMobile = window.innerWidth < 768;

        function init() {
            resize(); createStars(); createSnow(); createTree(); animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < 80; i++) {
                stars.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2, blink: Math.random() * Math.PI * 2 });
            }
        }

        function createTree() {
            treeParticles = [];
            const treeHeight = height * 0.6;
            const maxRadius = isMobile ? width * 0.48 : width * 0.22;
            const count = isMobile ? 1000 : 1800;

            for (let i = 0; i < count; i++) {
                const hPct = Math.random(); 
                const y = (hPct - 0.5) * treeHeight;
                const r = maxRadius * Math.pow(hPct, 1.3); // æ‚¨æœ€æ»¡æ„çš„å®½ä½“å½¢æ€
                const angle = Math.random() * Math.PI * 2;
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                let hue, sat, lit, size, blink = false;
                const rand = Math.random();
                if (rand > 0.92) { hue = 0; sat = 90; lit = 50; size = 4; blink = true; }
                else if (rand > 0.84) { hue = 45; sat = 100; lit = 60; size = 3.5; blink = true; }
                else { hue = 140 + Math.random() * 30; sat = 50; lit = 20 + Math.random() * 15; size = 2.2; }
                treeParticles.push({ x, y, z, hue, sat, lit, size, blink, offset: Math.random() * 10 });
            }

            for (let i = 0; i < 280; i++) {
                const hPct = i / 280;
                const y = (hPct - 0.5) * treeHeight;
                const r = maxRadius * Math.pow(hPct, 1.3) + 6;
                const angle = hPct * Math.PI * 2 * 6;
                treeParticles.push({ x: Math.cos(angle) * r, y, z: Math.sin(angle) * r, hue: 45, sat: 100, lit: 70, size: 2.8, blink: true, offset: i });
            }

            const trunkHeight = treeHeight * 0.15;
            const trunkRadius = maxRadius * 0.12;
            for (let i = 0; i < 150; i++) {
                const hPctTrunk = Math.random();
                const y = (0.5 * treeHeight) + (hPctTrunk * trunkHeight);
                const r = trunkRadius;
                const angle = Math.random() * Math.PI * 2;
                treeParticles.push({ x: Math.cos(angle) * r, y, z: Math.sin(angle) * r, hue: 25, sat: 40, lit: 10 + Math.random() * 10, size: 2, blink: false });
            }

            treeParticles.push({ x: 0, y: -0.5 * treeHeight - 15, z: 0, type: 'star', size: 18 });
        }

        function createSnow() {
            snowParticles = [];
            for (let i = 0; i < 60; i++) {
                snowParticles.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2 + 1, speed: Math.random() * 0.8 + 0.4 });
            }
        }

        class MagicTrail {
            constructor(x, y) {
                this.x = x; this.y = y; this.alpha = 1.0; this.size = Math.random() * 3 + 2;
                this.color = `hsla(${Math.random() * 20 + 40}, 100%, 70%, `; 
            }
            draw() {
                ctx.fillStyle = this.color + this.alpha + ")";
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                this.alpha -= 0.03; this.size *= 0.95;
            }
        }

        function createFireworks(x, y) {
            for (let i = 0; i < 60; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 3;
                fireworks.push({ x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed, life: 1.0, col: `hsl(${Math.random() * 360}, 100%, 70%)` });
            }
        }

        function animate() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, width, height);
            time++; if (isRotating) angleY += 0.005; 
            stars.forEach(s => { const b = Math.abs(Math.sin(time * 0.02 + s.blink)); ctx.fillStyle = `rgba(255, 255, 255, ${b * 0.5})`; ctx.fillRect(s.x, s.y, s.size, s.size); });
            snowParticles.forEach(s => { s.y += s.speed; if (s.y > height) s.y = -10; ctx.fillStyle = 'rgba(255, 255, 255, 0.4)'; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill(); });
            
            const cosA = Math.cos(angleY), sinA = Math.sin(angleY);
            treeParticles.forEach(p => { p.drawX = p.x * cosA - p.z * sinA; p.drawZ = p.z * cosA + p.x * sinA; });
            treeParticles.sort((a, b) => a.drawZ - b.drawZ);
            const fov = 650, camZ = 550;

            treeParticles.forEach(p => {
                const scale = fov / (fov + p.drawZ + camZ), screenX = (p.drawX * scale) + width / 2, screenY = (p.y * scale) + height / 2;
                if (p.type === 'star') {
                    const glowSize = Math.sin(time * 0.1) * 10 + 20, starAlpha = Math.sin(time * 0.1) * 0.3 + 0.4;
                    const grad = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, glowSize * scale);
                    grad.addColorStop(0, `rgba(255, 215, 0, ${starAlpha})`); grad.addColorStop(1, 'rgba(255, 215, 0, 0)');
                    ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(screenX, screenY, glowSize * scale, 0, Math.PI * 2); ctx.fill();
                    ctx.fillStyle = '#FFD700'; ctx.beginPath();
                    for(let i=0; i<5; i++){ ctx.lineTo(screenX + Math.cos((18+i*72)/180*Math.PI)*p.size*scale, screenY - Math.sin((18+i*72)/180*Math.PI)*p.size*scale); ctx.lineTo(screenX + Math.cos((54+i*72)/180*Math.PI)*p.size/2.5*scale, screenY - Math.sin((54+i*72)/180*Math.PI)*p.size/2.5*scale); }
                    ctx.closePath(); ctx.fill(); ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(screenX, screenY, 4 * scale, 0, Math.PI*2); ctx.fill();
                } else {
                    let lit = p.lit; if (p.blink) lit += Math.sin(time * 0.1 + p.offset) * 15;
                    ctx.fillStyle = `hsla(${p.hue}, ${p.sat}%, ${lit}%, 0.85)`; ctx.beginPath(); ctx.arc(screenX, screenY, p.size * scale, 0, Math.PI * 2); ctx.fill();
                }
            });

            fireworks.forEach((f, i) => { f.x += f.vx; f.y += f.vy; f.vy += 0.15; f.life -= 0.02; ctx.fillStyle = f.col; ctx.globalAlpha = f.life; ctx.beginPath(); ctx.arc(f.x, f.y, 2.5, 0, Math.PI*2); ctx.fill(); if (f.life <= 0) fireworks.splice(i, 1); });
            ctx.globalAlpha = 1;
            trails.forEach((t, i) => { t.draw(); if (t.alpha <= 0) trails.splice(i, 1); });
            requestAnimationFrame(animate);
        }

        let isDown = false;
        function hStart(x, y) { isDown = true; trails.push(new MagicTrail(x, y)); }
        function hMove(x, y) { if (isDown) { trails.push(new MagicTrail(x, y)); angleY += 0.015; } }
        canvas.addEventListener('touchstart', e => hStart(e.touches[0].clientX, e.touches[0].clientY));
        canvas.addEventListener('touchmove', e => hMove(e.touches[0].clientX, e.touches[0].clientY));
        canvas.addEventListener('touchend', () => isDown = false);
        canvas.addEventListener('mousedown', e => hStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => hMove(e.clientX, e.clientY));
        window.addEventListener('mouseup', () => isDown = false);

        init();
        window.onresize = resize;
    </script>
