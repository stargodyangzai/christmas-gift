    <style>

        /* è´ºå¡å¼¹çª—å®¹å™¨ */

        .card {

        /* ä¸¤ä¸ªæ¨¡å¼çš„å†…å®¹å®¹å™¨ï¼Œåˆå§‹éƒ½è®¾ä¸ºéšè— */
        #viewMode, #editMode { display: none; }

        /* æŸ¥çœ‹æ¨¡å¼ */
        #viewMode h2 { font-family: 'Great Vibes', cursive; color: #d4af37; font-size: 2.8rem; margin: 0; }
        #viewMode p { color: #eee; line-height: 1.8; font-size: 1.1rem; margin: 20px 0; font-family: sans-serif; white-space: pre-wrap; }
        
        /* ç¼–è¾‘æ¨¡å¼ */
        #editMode { flex-direction: column; gap: 12px; text-align: left; }
        #editMode h3 { color: #d4af37; text-align: center; margin: 0 0 10px 0; font-family: 'Cinzel'; }
        .input-group label { color: #888; font-size: 0.75rem; display: block; margin-bottom: 4px; }
        input, textarea {

            border-radius: 8px;
            box-sizing: border-box;

        }
        textarea { height: 120px; resize: none; }

        /* æŒ‰é’® */
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .primary-btn { background: #d4af37; color: #000; border: none; padding: 12px; border-radius: 50px; font-weight: bold; cursor: pointer; font-family: 'Cinzel'; }
        .secondary-btn { background: transparent; border: 1px solid #d4af37; color: #d4af37; padding: 10px; border-radius: 50px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.8rem; }

        #toast {

            background: #d4af37; color: #000;

        }
    </style>
</head>
<body>

    <audio id="audioPlayer" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="toast">é“¾æ¥å·²å¤åˆ¶ï¼Œå»å‘ç»™TAå§ï¼</div>

    <div class="gift-container" id="giftBox">
        <div class="gift-icon">ğŸ</div>
        <div class="gift-text" id="boxText">æ‰“å¼€æƒŠå–œ</div>
    </div>

    <div class="card-overlay" id="cardOverlay">
        <div class="card">
            
            <!-- æ¨¡å¼ 1: æŸ¥çœ‹ä»–äººçš„ç¥ç¦ -->
            <div id="viewMode">
                <h2 id="viewTo">Dear Friend</h2>
                <p id="viewMsg"></p>
                <div id="viewFrom" style="color:#d4af37; font-weight:bold; margin-bottom:20px;">â€”â€” Your Friend</div>
                <div class="btn-group">
                    <button class="primary-btn" onclick="forceToEdit()">æˆ‘ä¹Ÿè¦åˆ¶ä½œè´ºå¡</button>
                    <button class="secondary-btn" onclick="closePopup()">å…³é—­</button>
                </div>
            </div>

            <!-- æ¨¡å¼ 2: ç¼–è¾‘æ¨¡å¼ -->
            <div id="editMode">
                <h3>åˆ¶ä½œåœ£è¯è´ºå¡</h3>
                <div class="input-group">
                    <label>è‡´ï¼ˆæ”¶ä»¶äººï¼‰ï¼š</label>
                    <input type="text" id="inTo" placeholder="å¦‚ï¼šäº²çˆ±çš„XXX">
                </div>
                <div class="input-group">
                    <label>ç¥ç¦è¯­ï¼š</label>
                    <textarea id="inMsg" placeholder="åœ¨è¿™é‡Œå†™ä¸‹ç¥ç¦å†…å®¹...">åœ¨è¿™ç¹åé—ªçƒçš„æ—¶åˆ»ï¼Œæ„¿æ‰€æœ‰çš„ç¾å¥½å¦‚çº¦è€Œè‡³ã€‚ç¥ä½ åœ£è¯å¿«ä¹ï¼</textarea>
                </div>
                <div class="input-group">
                    <label>ç½²åï¼ˆå‘ä»¶äººï¼‰ï¼š</label>
                    <input type="text" id="inFrom" placeholder="å¦‚ï¼šçˆ±ä½ çš„XXX">
                </div>
                <div class="btn-group">
                    <button class="primary-btn" onclick="copyShareLink()">ç”Ÿæˆå¹¶å¤åˆ¶åˆ†äº«é“¾æ¥</button>
                    <button class="secondary-btn" onclick="closePopup()">è¿”å›åœ£è¯æ£®æ—</button>
                </div>
            </div>

        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- 1. æ•°æ®è§£æé€»è¾‘ ---
        let HAS_DATA = false;
        let cardData = null;

        function decodeChinese(str) {
            try {
                return JSON.parse(decodeURIComponent(escape(atob(str))));
            } catch (e) {
                try {
                    // å¤‡ç”¨æ–¹æ¡ˆï¼Œå¤„ç†æ›´ç°ä»£çš„ç¼–ç 
                    return JSON.parse(decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
                } catch (e2) { return null; }
            }
        }

        function encodeChinese(obj) {
            return btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
        }

        // åˆå§‹åŒ–åˆ¤æ–­
        const urlParams = new URLSearchParams(window.location.search);
        const dataRaw = urlParams.get('d');
        if (dataRaw) {
            cardData = decodeChinese(dataRaw);
            if (cardData) HAS_DATA = true;
        }

        // --- 2. äº¤äº’é€»è¾‘ ---
        const giftBox = document.getElementById('giftBox');
        const cardOverlay = document.getElementById('cardOverlay');
        const viewDiv = document.getElementById('viewMode');
        const editDiv = document.getElementById('editMode');

        giftBox.onclick = () => {
            document.getElementById('audioPlayer').play().catch(()=>{});
            giftBox.classList.add('hidden');
            cardOverlay.classList.add('active');
            
            if (HAS_DATA) {
                // æ”¶åˆ°æ¶ˆæ¯æ¨¡å¼ï¼šæ˜¾ç¤ºæŸ¥çœ‹ï¼Œéšè—ç¼–è¾‘
                document.getElementById('viewTo').innerText = "Dear " + cardData.to;
                document.getElementById('viewMsg').innerText = cardData.msg;
                document.getElementById('viewFrom').innerText = "â€”â€” " + cardData.from;
                viewDiv.style.display = 'block';
                editDiv.style.display = 'none';
            } else {
                // åˆå§‹æ¨¡å¼ï¼šæ˜¾ç¤ºç¼–è¾‘ï¼Œéšè—æŸ¥çœ‹
                viewDiv.style.display = 'none';
                editDiv.style.display = 'flex';
            }
        };

        function forceToEdit() {
            viewDiv.style.display = 'none';
            editDiv.style.display = 'flex';
        }

        function closePopup() {
            cardOverlay.classList.remove('active');
            giftBox.classList.remove('hidden');
        }

        function copyShareLink() {
            const data = {
                to: document.getElementById('inTo').value || 'æœ‹å‹',
                msg: document.getElementById('inMsg').value || 'åœ£è¯å¿«ä¹ï¼',
                from: document.getElementById('inFrom').value || 'åŒ¿åäºº'
            };
            const encoded = encodeChinese(data);
            const link = window.location.origin + window.location.pathname + '?d=' + encoded;
            
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // --- 3. åœ£è¯æ ‘æ¸²æŸ“ (åœ†é”¥å½¢) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, treeParticles = [], snowParticles = [], stars = [], trails = [], angleY = 0, time = 0;
        const isMobile = window.innerWidth < 768;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initScene();
        }

        function initScene() {
            treeParticles = []; stars = []; snowParticles = [];
            for (let i = 0; i < 80; i++) stars.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2, blink: Math.random() * 10 });
            for (let i = 0; i < 60; i++) snowParticles.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2 + 1, speed: Math.random() * 0.8 + 0.4 });
            
            const treeHeight = height * 0.65;
            const maxRadius = isMobile ? width * 0.45 : width * 0.22;

            // åœ†é”¥å½¢ç®—æ³•: r = maxRadius * hPct
            const count = isMobile ? 1200 : 2000;
            for (let i = 0; i < count; i++) {
                const hPct = Math.random(); 
                const y = (hPct - 0.5) * treeHeight;
                const r = maxRadius * hPct; // çº¿æ€§å¢é•¿=åœ†é”¥
                const angle = Math.random() * Math.PI * 2;
                let hue, sat, lit, size, blink = false;
                const rand = Math.random();
                if (rand > 0.92) { hue = 0; sat = 90; lit = 50; size = 4; blink = true; }
                else if (rand > 0.84) { hue = 45; sat = 100; lit = 60; size = 3.5; blink = true; }
                else { hue = 140 + Math.random() * 30; sat = 50; lit = 30; size = 2.2; }
                treeParticles.push({ x: Math.cos(angle) * r, y, z: Math.sin(angle) * r, hue, sat, lit, size, blink, offset: Math.random() * 10 });
            }
            // ä¸å¸¦
            for (let i = 0; i < 300; i++) {
                const hPct = i / 300;
                const y = (hPct - 0.5) * treeHeight;
                const r = (maxRadius * hPct) + 6;
                const angle = hPct * Math.PI * 2 * 6;
                treeParticles.push({ x: Math.cos(angle) * r, y, z: Math.sin(angle) * r, hue: 45, sat: 100, lit: 75, size: 2.8, blink: true, offset: i });
            }
            // æ ‘å¹²
            for (let i = 0; i < 150; i++) {
                const hp = Math.random();
                const y = (0.5 * treeHeight) + (hp * treeHeight * 0.15);
                const angle = Math.random() * Math.PI * 2;
                treeParticles.push({ x: Math.cos(angle) * maxRadius * 0.12, y, z: Math.sin(angle) * maxRadius * 0.12, hue: 25, sat: 40, lit: 15, size: 2 });
            }
            // æ˜Ÿæ˜Ÿ
            treeParticles.push({ x: 0, y: -0.5 * treeHeight - 15, z: 0, type: 'star', size: 18 });
        }

        class Trail {
            constructor(x, y) { this.x = x; this.y = y; this.alpha = 1.0; this.size = Math.random() * 3 + 2; }
            draw() {
                ctx.fillStyle = `rgba(212, 175, 55, ${this.alpha})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                this.alpha -= 0.03; this.size *= 0.95;
            }
        }

        function animate() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, width, height);
            time++; angleY += 0.005;
            stars.forEach(s => { const b = Math.abs(Math.sin(time * 0.02 + s.blink)); ctx.fillStyle = `rgba(255,255,255,${b * 0.4})`; ctx.fillRect(s.x, s.y, s.size, s.size); });
            snowParticles.forEach(s => { s.y += s.speed; if (s.y > height) s.y = -10; ctx.fillStyle='rgba(255,255,255,0.4)'; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });
            const cosA = Math.cos(angleY), sinA = Math.sin(angleY);
            treeParticles.forEach(p => p.dz = p.z * cosA + p.x * sinA);
            treeParticles.sort((a, b) => a.dz - b.dz);
            treeParticles.forEach(p => {
                const fov = 650, camZ = 550, scale = fov / (fov + p.dz + camZ), x2d = (p.x * cosA - p.z * sinA) * scale + width / 2, y2d = p.y * scale + height / 2;
                if (p.type === 'star') {
                    const glow = Math.sin(time * 0.1) * 10 + 20;
                    ctx.fillStyle = `rgba(255, 215, 0, ${Math.sin(time*0.1)*0.3+0.4})`;
                    ctx.beginPath(); ctx.arc(x2d, y2d, glow * scale, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#FFD700'; ctx.beginPath(); ctx.arc(x2d, y2d, p.size * scale, 0, Math.PI*2); ctx.fill();
                } else {
                    let lit = p.lit; if (p.blink) lit += Math.sin(time * 0.1 + p.offset) * 15;
                    ctx.fillStyle = `hsla(${p.hue}, ${p.sat}%, ${lit}%, 0.85)`; ctx.beginPath(); ctx.arc(x2d, y2d, p.size * scale, 0, Math.PI * 2); ctx.fill();
                }
            });
            trails.forEach((t, i) => { t.draw(); if (t.alpha <= 0) trails.splice(i, 1); });
            requestAnimationFrame(animate);
        }

        const addTrail = (e) => {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            trails.push(new Trail(x, y));
            angleY += 0.005;
        };
        canvas.addEventListener('touchstart', addTrail);
        canvas.addEventListener('touchmove', addTrail);
        canvas.addEventListener('mousedown', () => canvas.addEventListener('mousemove', addTrail));
        window.addEventListener('mouseup', () => canvas.removeEventListener('mousemove', addTrail));

        window.onresize = resize;
        resize(); animate();
    </script>
