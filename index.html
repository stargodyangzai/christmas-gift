<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åœ£è¯å¿«ä¹ - äº’åŠ¨è´ºå¡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            background: radial-gradient(circle at 50% 50%, #1a153a 0%, #12041d 40%, #000000 100%);
            font-family: 'Cinzel', serif;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas { display: block; width: 100vw; height: 100vh; }

        /* ç¤¼ç›’ */
        .gift-container {
            position: absolute;
            bottom: 10%; left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            cursor: pointer;
            text-align: center;
            animation: giftBounce 2.5s infinite ease-in-out;
        }
        @keyframes giftBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-12px); }
        }
        .gift-container.hidden { display: none; }
        .gift-icon { font-size: 4.5rem; filter: drop-shadow(0 0 15px rgba(255,215,0,0.6)); }
        .gift-text { color: #d4af37; font-size: 0.9rem; letter-spacing: 2px; margin-top: 5px; font-weight: bold; }

        /* è´ºå¡å¼¹çª— */
        .card-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.6s;
        }
        .card-overlay.active { display: flex; opacity: 1; }
        
        .card {
            width: 85%;
            max-width: 400px;
            background: #111;
            border: 1px solid #d4af37;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(18, 4, 29, 0.8);
            position: relative;
        }

        /* è´ºå¡æ˜¾ç¤ºæ¨¡å¼å†…å®¹ */
        #displayContent h2 { font-family: 'Great Vibes', cursive; color: #d4af37; font-size: 3rem; margin: 0; }
        #displayContent p { color: #eee; line-height: 1.8; font-size: 1.1rem; margin: 20px 0; font-family: sans-serif; }
        .highlight { color: #d4af37; font-weight: bold; }

        /* è´ºå¡ç¼–è¾‘æ¨¡å¼å†…å®¹ */
        #editForm { display: none; flex-direction: column; gap: 15px; }
        #editForm h3 { color: #d4af37; margin: 0; font-size: 1.2rem; }
        #editForm input, #editForm textarea {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 1rem;
        }
        #editForm textarea { height: 100px; resize: none; }

        /* æŒ‰é’® */
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .primary-btn { background: #d4af37; color: #000; border: none; padding: 12px; border-radius: 50px; font-weight: bold; cursor: pointer; font-family: 'Cinzel'; }
        .secondary-btn { background: transparent; border: 1px solid #d4af37; color: #d4af37; padding: 10px; border-radius: 50px; cursor: pointer; font-family: 'Cinzel'; }

        /* å¤åˆ¶æˆåŠŸæç¤º */
        #toast {
            position: fixed;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            background: #d4af37;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 200;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="bgm" loop preload="auto">
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="toast">é“¾æ¥å·²å¤åˆ¶ï¼Œå»å‘ç»™å¥½å‹å§ï¼</div>

    <div class="gift-container" id="giftBox">
        <div class="gift-icon">ğŸ</div>
        <div class="gift-text" id="boxHint">æ‰“å¼€è´ºå¡</div>
    </div>

    <div class="card-overlay" id="cardOverlay">
        <div class="card">
            <!-- æ¨¡å¼1ï¼šæ˜¾ç¤ºæ”¶åˆ°çš„è´ºå¡ -->
            <div id="displayContent">
                <h2 id="showTo">Dear Friend</h2>
                <p id="showMsg">æ„¿æ‰€æœ‰çš„ç¾å¥½å¦‚çº¦è€Œè‡³...</p>
                <div id="showFrom" style="color:#d4af37; font-weight:bold; margin-bottom:20px;">â€”â€” ä½ çš„å¥½å‹</div>
                <div class="btn-group">
                    <button class="secondary-btn" onclick="enterEditMode()">æˆ‘ä¹Ÿè¦å†™è´ºå¡</button>
                    <button class="secondary-btn" id="closeCard">å…³ é—­</button>
                </div>
            </div>

            <!-- æ¨¡å¼2ï¼šç¼–è¾‘è‡ªå·±çš„è´ºå¡ -->
            <div id="editForm">
                <h3>åˆ¶ä½œä½ çš„åœ£è¯è´ºå¡</h3>
                <input type="text" id="inputTo" placeholder="å‘ç»™è°ï¼ˆå¦‚ï¼šæ¶µæ¶µï¼‰">
                <textarea id="inputMsg" placeholder="æƒ³è¯´çš„è¯..."></textarea>
                <input type="text" id="inputFrom" placeholder="ä½ çš„ç½²åï¼ˆå¦‚ï¼šå°é²¤é±¼ï¼‰">
                <div class="btn-group">
                    <button class="primary-btn" onclick="generateLink()">ç”Ÿæˆå¹¶å¤åˆ¶åˆ†äº«é“¾æ¥</button>
                    <button class="secondary-btn" onclick="location.reload()">å– æ¶ˆ</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- URL æ•°æ®ç¼–ç é€»è¾‘ ---
        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('d');
            if (data) {
                try {
                    // è§£ç  Base64 å¹¶å¤„ç†ä¸­æ–‡
                    return JSON.parse(decodeURIComponent(escape(atob(data))));
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        function generateLink() {
            const to = document.getElementById('inputTo').value || 'å¥½å‹';
            const msg = document.getElementById('inputMsg').value || 'ç¥ä½ åœ£è¯å¿«ä¹ï¼Œä¸‡äº‹å¦‚æ„ï¼';
            const from = document.getElementById('inputFrom').value || 'ç¥ç§˜äºº';

            const data = JSON.stringify({ to, msg, from });
            // ç¼–ç ä¸º Base64
            const encoded = btoa(unescape(encodeURIComponent(data)));
            
            const shareUrl = window.location.origin + window.location.pathname + '?d=' + encoded;

            // å¤åˆ¶åˆ°å‰ªè´´æ¿
            const el = document.createElement('textarea');
            el.value = shareUrl;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            showToast();
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function enterEditMode() {
            document.getElementById('displayContent').style.display = 'none';
            document.getElementById('editForm').style.display = 'flex';
        }

        // --- æ ¸å¿ƒåˆå§‹åŒ– ---
        const receivedData = getParams();
        if (receivedData) {
            document.getElementById('showTo').innerText = 'Dear ' + receivedData.to;
            document.getElementById('showMsg').innerText = receivedData.msg;
            document.getElementById('showFrom').innerText = 'â€”â€” ' + receivedData.from;
            document.getElementById('boxHint').innerText = 'æ”¶åˆ°äº† ' + receivedData.from + ' çš„è´ºå¡';
        }

        // --- åŸæœ‰çš„åœ£è¯æ ‘æ¸²æŸ“å¼•æ“ (Final Lush Edition) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, treeParticles = [], snowParticles = [], stars = [], trails = [], fireworks = [], angleY = 0, time = 0, isRotating = true;
        const isMobile = window.innerWidth < 768;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        function createStars() { for (let i = 0; i < 80; i++) stars.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2, blink: Math.random() * Math.PI * 2 }); }
        function createSnow() { for (let i = 0; i < 60; i++) snowParticles.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2 + 1, speed: Math.random() * 0.8 + 0.4 }); }
        
        function createTree() {
            const treeHeight = height * 0.6, maxRadius = isMobile ? width * 0.45 : width * 0.22;
            for (let i = 0; i < (isMobile ? 1000 : 1800); i++) {
                const hPct = Math.random(), y = (hPct - 0.5) * treeHeight, r = maxRadius * Math.pow(hPct, 1.3), angle = Math.random() * Math.PI * 2;
                let hue, sat, lit, size, blink = false;
                const rand = Math.random();
                if (rand > 0.92) { hue = 0; sat = 90; lit = 50; size = 4; blink = true; }
                else if (rand > 0.84) { hue = 45; sat = 100; lit = 60; size = 3.5; blink = true; }
                else { hue = 140 + Math.random() * 30; sat = 50; lit = 20 + Math.random() * 15; size = 2.2; }
                treeParticles.push({ x: Math.cos(angle) * r, y, z: Math.sin(angle) * r, hue, sat, lit, size, blink, offset: Math.random() * 10 });
            }
            for (let i = 0; i < 280; i++) {
                const hPct = i / 280, y = (hPct - 0.5) * treeHeight, r = maxRadius * Math.pow(hPct, 1.3) + 6, angle = hPct * Math.PI * 2 * 6;
                treeParticles.push({ x: Math.cos(angle) * r, y, z: Math.sin(angle) * r, hue: 45, sat: 100, lit: 70, size: 2.8, blink: true, offset: i });
            }
            for (let i = 0; i < 150; i++) {
                const hPctTrunk = Math.random(), y = (0.5 * treeHeight) + (hPctTrunk * treeHeight * 0.15), r = maxRadius * 0.12, angle = Math.random() * Math.PI * 2;
                treeParticles.push({ x: Math.cos(angle) * r, y, z: Math.sin(angle) * r, hue: 25, sat: 40, lit: 10, size: 2 });
            }
            treeParticles.push({ x: 0, y: -0.5 * treeHeight - 15, z: 0, type: 'star', size: 18 });
        }

        class MagicTrail {
            constructor(x, y) { this.x = x; this.y = y; this.alpha = 1.0; this.size = Math.random() * 3 + 2; this.color = `hsla(${Math.random() * 20 + 40}, 100%, 70%, `; }
            draw() { ctx.fillStyle = this.color + this.alpha + ")"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); this.alpha -= 0.03; this.size *= 0.95; }
        }

        function createFireworks(x, y) { for (let i = 0; i < 60; i++) { const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 5 + 3; fireworks.push({ x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed, life: 1.0, col: `hsl(${Math.random() * 360}, 100%, 70%)` }); } }

        function animate() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, width, height);
            time++; if (isRotating) angleY += 0.005;
            stars.forEach(s => { const b = Math.abs(Math.sin(time * 0.02 + s.blink)); ctx.fillStyle = `rgba(255, 255, 255, ${b * 0.5})`; ctx.fillRect(s.x, s.y, s.size, s.size); });
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            snowParticles.forEach(s => { s.y += s.speed; if (s.y > height) s.y = -10; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill(); });
            const cosA = Math.cos(angleY), sinA = Math.sin(angleY);
            treeParticles.forEach(p => { p.drawX = p.x * cosA - p.z * sinA; p.drawZ = p.z * cosA + p.x * sinA; });
            treeParticles.sort((a, b) => a.drawZ - b.drawZ);
            treeParticles.forEach(p => {
                const fov = 650, camZ = 550, scale = fov / (fov + p.drawZ + camZ), screenX = (p.drawX * scale) + width / 2, screenY = (p.y * scale) + height / 2;
                if (p.type === 'star') {
                    const glowSize = Math.sin(time * 0.1) * 10 + 20, starAlpha = Math.sin(time * 0.1) * 0.3 + 0.4;
                    const grad = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, glowSize * scale);
                    grad.addColorStop(0, `rgba(255, 215, 0, ${starAlpha})`); grad.addColorStop(1, 'rgba(255, 215, 0, 0)');
                    ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(screenX, screenY, glowSize * scale, 0, Math.PI * 2); ctx.fill();
                    ctx.fillStyle = '#FFD700'; ctx.beginPath(); for(let i=0; i<5; i++){ ctx.lineTo(screenX + Math.cos((18+i*72)/180*Math.PI)*p.size*scale, screenY - Math.sin((18+i*72)/180*Math.PI)*p.size*scale); ctx.lineTo(screenX + Math.cos((54+i*72)/180*Math.PI)*p.size/2.5*scale, screenY - Math.sin((54+i*72)/180*Math.PI)*p.size/2.5*scale); } ctx.closePath(); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(screenX, screenY, 4 * scale, 0, Math.PI*2); ctx.fill();
                } else {
                    let lit = p.lit; if (p.blink) lit += Math.sin(time * 0.1 + p.offset) * 15;
                    ctx.fillStyle = `hsla(${p.hue}, ${p.sat}%, ${lit}%, 0.85)`; ctx.beginPath(); ctx.arc(screenX, screenY, p.size * scale, 0, Math.PI * 2); ctx.fill();
                }
            });
            fireworks.forEach((f, i) => { f.x += f.vx; f.y += f.vy; f.vy += 0.15; f.life -= 0.02; ctx.fillStyle = f.col; ctx.globalAlpha = f.life; ctx.beginPath(); ctx.arc(f.x, f.y, 2.5, 0, Math.PI*2); ctx.fill(); if (f.life <= 0) fireworks.splice(i, 1); }); ctx.globalAlpha = 1;
            trails.forEach((t, i) => { t.draw(); if (t.alpha <= 0) trails.splice(i, 1); });
            requestAnimationFrame(animate);
        }

        const giftBox = document.getElementById('giftBox');
        const cardOverlay = document.getElementById('cardOverlay');
        const closeCard = document.getElementById('closeCard');
        const bgm = document.getElementById('bgm');

        giftBox.onclick = () => {
            bgm.play().catch(() => {});
            const r = giftBox.getBoundingClientRect();
            createFireworks(r.left + r.width/2, r.top + r.height/2);
            giftBox.classList.add('hidden');
            isRotating = false;
            cardOverlay.style.display = 'flex';
            setTimeout(() => cardOverlay.classList.add('active'), 50);
        };

        closeCard.onclick = () => {
            cardOverlay.classList.remove('active');
            setTimeout(() => { cardOverlay.style.display = 'none'; giftBox.classList.remove('hidden'); isRotating = true; }, 500);
        };

        let isDown = false;
        function handleStart(x, y) { isDown = true; trails.push(new MagicTrail(x, y)); }
        function handleMove(x, y) { if (isDown) { trails.push(new MagicTrail(x, y)); angleY += 0.015; } }
        function handleEnd() { isDown = false; }
        canvas.addEventListener('touchstart', e => handleStart(e.touches[0].clientX, e.touches[0].clientY));
        canvas.addEventListener('touchmove', e => handleMove(e.touches[0].clientX, e.touches[0].clientY));
        canvas.addEventListener('touchend', handleEnd);
        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
        window.addEventListener('mouseup', handleEnd);

        resize(); createStars(); createSnow(); createTree(); animate();
        window.onresize = resize;
    </script>
</body>
</html>
