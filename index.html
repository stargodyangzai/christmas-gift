    <canvas id="canvas"></canvas>

    <script>
        // --- URL æ•°æ®åŠ è§£å¯† ---
        function encodeData(obj) {
            // è§£å†³ Base64 ä¸­æ–‡ä¹±ç çš„é€šç”¨æ–¹æ¡ˆ
            return btoa(encodeURIComponent(JSON.stringify(obj)).replace(/%([0-9A-F]{2})/g, (match, p1) => {
                return String.fromCharCode('0x' + p1);
            }));
        }

        function decodeData(str) {
            try {
                return JSON.parse(decodeURIComponent(Array.prototype.map.call(atob(str), (c) => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join('')));
            } catch (e) { return null; }
        }

        // --- é€»è¾‘æ§åˆ¶ ---
        const urlParams = new URLSearchParams(window.location.search);
        const dataKey = urlParams.get('d');
        const cardInfo = dataKey ? decodeData(dataKey) : null;

        function showEdit() {
            document.getElementById('displaySection').style.display = 'none';
            document.getElementById('editSection').style.display = 'flex';
        }

        function hideEdit() {
            if (!cardInfo) {
                document.getElementById('cardOverlay').classList.remove('active');
                giftBox.classList.remove('hidden');
                return;
            }
            document.getElementById('displaySection').style.display = 'block';
            document.getElementById('editSection').style.display = 'none';
        }

        function createLink() {
            const to = document.getElementById('inputTo').value || 'æœ‹å‹';
            const msg = document.getElementById('inputMsg').value || 'åœ£è¯å¿«ä¹ï¼';
            const from = document.getElementById('inputFrom').value || 'ç¥ç§˜äºº';

            const encoded = encodeData({ to, msg, from });
            const shareUrl = window.location.origin + window.location.pathname + '?d=' + encoded;

            // å¤åˆ¶é“¾æ¥
            const textArea = document.createElement("textarea");
            textArea.value = shareUrl;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const t = document.getElementById('toast');
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 3000);
            } catch (err) {
                alert("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶æµè§ˆå™¨åœ°å€æ é“¾æ¥");
            }
            document.body.removeChild(textArea);
        }

        // ç¤¼ç›’ç‚¹å‡»é€»è¾‘
        const giftBox = document.getElementById('giftBox');
        giftBox.onclick = () => {
            document.getElementById('bgm').play().catch(()=>{});
            giftBox.classList.add('hidden');
            document.getElementById('cardOverlay').classList.add('active');
            
            if (cardInfo) {
                // å¦‚æœæœ‰æ”¶åˆ°æ•°æ®ï¼Œæ˜¾ç¤ºæ•°æ®
                document.getElementById('showTo').innerText = 'Dear ' + cardInfo.to;
                document.getElementById('showMsg').innerText = cardInfo.msg;
                document.getElementById('showFrom').innerText = 'â€”â€” ' + cardInfo.from;
                document.getElementById('displaySection').style.display = 'block';
                document.getElementById('editSection').style.display = 'none';
            } else {
                // å¦‚æœæ²¡æœ‰æ•°æ®ï¼ˆç›´æ¥æ‰“å¼€ï¼‰ï¼Œç›´æ¥è¿›ç¼–è¾‘æ¨¡å¼
                showEdit();
            }
        };

        document.getElementById('closeCard').onclick = () => {
            document.getElementById('cardOverlay').classList.remove('active');
            giftBox.classList.remove('hidden');
        };

        // --- åœ£è¯æ ‘æ¸²æŸ“ä»£ç  (Final Lush Edition) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, treeParticles = [], snowParticles = [], stars = [], trails = [], angleY = 0, time = 0;
        const isMobile = window.innerWidth < 768;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        function createStars() { for (let i = 0; i < 80; i++) stars.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2, blink: Math.random() * Math.PI * 2 }); }
        function createSnow() { for (let i = 0; i < 60; i++) snowParticles.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2 + 1, speed: Math.random() * 0.8 + 0.4 }); }
        function createTree() {
            const treeHeight = height * 0.6, maxRadius = isMobile ? width * 0.45 : width * 0.22;
            for (let i = 0; i < (isMobile ? 1000 : 1800); i++) {
                const hPct = Math.random(), y = (hPct - 0.5) * treeHeight, r = maxRadius * Math.pow(hPct, 1.3), angle = Math.random() * Math.PI * 2;
                let hue, sat, lit, size, blink = false;
                if (Math.random() > 0.92) { hue = 0; sat = 90; lit = 50; size = 4; blink = true; }
                else if (Math.random() > 0.84) { hue = 45; sat = 100; lit = 60; size = 3.5; blink = true; }
                else { hue = 140 + Math.random() * 30; sat = 50; lit = 30; size = 2.2; }
                treeParticles.push({ x: Math.cos(angle) * r, y, z: Math.sin(angle) * r, hue, sat, lit, size, blink, offset: Math.random() * 10 });
            }
            treeParticles.push({ x: 0, y: -0.5 * treeHeight - 15, z: 0, type: 'star', size: 18 });
        }
        function animate() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, width, height);
            time++; angleY += 0.005;
            stars.forEach(s => { const b = Math.abs(Math.sin(time * 0.02 + s.blink)); ctx.fillStyle = `rgba(255,255,255,${b * 0.4})`; ctx.fillRect(s.x, s.y, s.size, s.size); });
            snowParticles.forEach(s => { s.y += s.speed; if (s.y > height) s.y = -10; ctx.fillStyle='rgba(255,255,255,0.4)'; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });
            const cosA = Math.cos(angleY), sinA = Math.sin(angleY);
            treeParticles.forEach(p => { p.dz = p.z * cosA + p.x * sinA; });
            treeParticles.sort((a, b) => a.dz - b.dz);
            treeParticles.forEach(p => {
                const fov = 650, camZ = 550, scale = fov / (fov + p.dz + camZ), x2d = (p.x * cosA - p.z * sinA) * scale + width / 2, y2d = p.y * scale + height / 2;
                if (p.type === 'star') {
                    ctx.fillStyle = '#FFD700'; ctx.beginPath(); ctx.arc(x2d, y2d, p.size * scale, 0, Math.PI*2); ctx.fill();
                } else {
                    let lit = p.lit; if (p.blink) lit += Math.sin(time * 0.1 + p.offset) * 15;
                    ctx.fillStyle = `hsla(${p.hue}, ${p.sat}%, ${lit}%, 0.8)`; ctx.beginPath(); ctx.arc(x2d, y2d, p.size * scale, 0, Math.PI * 2); ctx.fill();
                }
            });
            requestAnimationFrame(animate);
        }

        window.onresize = resize;
        resize(); createStars(); createSnow(); createTree(); animate();
